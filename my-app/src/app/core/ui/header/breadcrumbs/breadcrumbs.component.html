<div *ngIf="breadcrumbsService.notEmptyBreadcrumbs?.length" class="breadcrumbs layout-padding vertical-align--center">
  <ng-container *ngFor="let breadcrumb of breadcrumbsService.getLinkBreadCrumbs()">
    <span *ngIf="breadcrumb.label">
      <a [routerLink]="breadcrumb.url" class="breadcrumbs__item">{{breadcrumb.label}}</a>
      &nbsp;/&nbsp;
    </span>
  </ng-container>
  <span class="breadcrumbs__item">{{breadcrumbsService.getLast().label}}</span>
</div>
