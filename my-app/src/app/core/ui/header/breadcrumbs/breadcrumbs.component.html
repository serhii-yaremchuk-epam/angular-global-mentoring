<div *ngIf="breadcrumbsService.notEmptyBreadcrumbs?.length" class="breadcrumbs layout-padding vertical-align--center">
  <ng-container *ngFor="let breadcrumb of breadcrumbsService.notEmptyBreadcrumbs; last as isLast">
    <span *ngIf="!isLast">
      <a [routerLink]="breadcrumb.url">{{ breadcrumb.label | translate}}</a>
      &nbsp;/&nbsp;
    </span>
    <span *ngIf="isLast">{{breadcrumb.label | translate}}</span>
  </ng-container>
</div>
