<div class="card form-page">
  <h2 *ngIf="isEditMode" class="form-page__title">Edit course #{{course.id}}</h2>
  <h2 *ngIf="!isEditMode" class="form-page__title">New course</h2>
  <form>
    <div class="form-item">
      <label for="title">Title</label>
      <input id="title" name="title" placeholder="Text input"
             [(ngModel)]="course.name">
    </div>
    <div class="form-item">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Add description"
                [(ngModel)]="course.description"></textarea>
    </div>
    <div class="form-item form-item--small">
      <cp-form-date (formDateChange)="onFormDateChange($event)" [date]="course.date"></cp-form-date>
    </div>
    <div class="form-item form-item--medium">
      <cp-form-duration (durationChange)="onDurationChange($event)" [duration]="course.length"></cp-form-duration>
    </div>
    <div class="form-actions justify--end">
      <button class="custom-button custom-button--color-gray" (click)="onCancel()">Cancel</button>
      <button class="custom-button custom-button--color-green" (click)="onSave()">Save</button>
    </div>
  </form>
</div>
