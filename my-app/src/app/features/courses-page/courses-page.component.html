<div class="courses-page">
  <div class="courses-page__header justify--space-between">
    <div class="courses-page-search">
      <input [(ngModel)]="searchQuery"
             (keyup)="onTypeSearch()"
             class="courses-page-search__input"
             type="text"
             placeholder="Type to search">
    </div>
    <a [routerLink]="'/courses/new'" class="courses-page__add-button custom-button custom-button--color-blue">
      <i class="material-icons">add_circle_outline</i>
      <span>Add course</span>
    </a>
  </div>
  <div class="courses-page__items-container" *ngIf="courses?.length; else noResults">
    <cp-courses-item *ngFor="let course of courses" [course]="course"
                     [ngClass]="{'course-item': true, 'top-rated': course.topRated, card: true}"
                     cpFreshIndicator
                     [date]="course.date"
                     (delete)="onDelete($event)"
                     class="course-item">
    </cp-courses-item>
  </div>
  <ng-template #noResults>
    <div class="courses-page__no-results card justify--center vertical-align--center">
      No data. Fill free to add new course
    </div>
  </ng-template>
  <div *ngIf="!isLastPage"
       class="courses-page__load-more card justify--center vertical-align--center cursor--pointer"
       (click)="onLoadMore()">
    Load more
  </div>
</div>
